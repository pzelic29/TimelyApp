<div mat-dialog-content>
    <p>Project name:</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.projectName" placeholder="Project name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions >
    <button mat-button [mat-dialog-close]="data.projectName" cdkFocusInitial class="btn btn-success">Stop timer</button>
  </div>
